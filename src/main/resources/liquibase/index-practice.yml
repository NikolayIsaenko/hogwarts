databaseChangeLog:
  - changeSet:
      id: 1
      author: your-name
      changes:
        - createTable:
            tableName: Student
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: your-name
      changes:
        - createIndex:
            tableName: Student
            indexName: idx_student_name
            columns:
              - column:
                  name: name

  - changeSet:
      id: 3
      author: your-name
      changes:
        - createTable:
            tableName: Faculty
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: your-name
      changes:
        - createIndex:
            tableName: Faculty
            indexName: idx_faculty_name_color
            columns:
              - column:
                  name: name
              - column:
                  name: color